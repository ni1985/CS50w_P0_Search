<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/be490683f4.js" crossorigin="anonymous"></script>
    </head>   
    <body>
        <div class="pos_right">
            <a href="index.html">Standard Search</a>
        </div>
        <h3 class="red">Advanced Search</h3>

            <h3>Find pages with...</h3>

        </form>
