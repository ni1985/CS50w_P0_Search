<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/be490683f4.js" crossorigin="anonymous"></script>
    </head>   
    <body>
        <div class="header">
            <div class="pos_right">
                <a href="index.html">Standard Search</a>
            </div>
        </div>
        <div class="subheader">
            <h3 class="red">Advanced Search</h3>
        </div>
        <div class="adv_form">  
            <form action="https://google.com/search">
                <h4>Find pages with...</h3>
                <div class="adv_search">
                    <div class="adv_input1">
                        <p class="par">all these words:</p>
                    </div>
                    <div class="adv_input2">
                        <input class="par inp" type="text" name="as_q">
                    </div>
                </div>
                <div class="adv_search">
                    <div class="adv_input1">
                        <p class="par">this exact word or phrase:</p>
                    </div>
                    <div class="adv_input2">
                        <input class="par inp" type="text" name="as_epq">
                    </div>
                </div>
                <div class="adv_search">
                    <div class="adv_input1">
                        <p class="par">any of these words:</p>
                    </div>
                    <div class="adv_input2">
                        <input class="par inp" type="text" name="as_oq">
                    </div>
                </div>
                <div class="adv_search">
                    <div class="adv_input1">    
                        <p class="par">none of these words:</p>
                    </div>
                    <div class="adv_input2">
                        <input class="par inp" type="text" name="as_eq">
                    </div>
                </div>
                <div class="adv_search">
                    <input class="par adv_btn" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
